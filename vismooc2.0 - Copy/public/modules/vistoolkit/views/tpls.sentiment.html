<div  id="sentiment_id" class="aside" style = "width: 1200px; height:600px" tabindex="-1" role="dialog" >
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h3 class="aside-title">Forum Sentiment analysis</h3></div>
                <div ng-show="sentimentData" class="aside-body" >
                    <div sentiment sentiment-data = "sentimentData" hide-me="hideMe" show-go-back="showGoBack" option = "option" style="height: 600px" call-me="showTooltip"></div>
                    <div class="ng-hide" ng-show="sentimentData2" show-data="showData" sentiment sentiment-data = "sentimentData2" show-go-back="showGoBack" style="top:0px; left:0px; height: 100%; width:100%; position:absolute; background-color:white; margin:20px"></div>
                </div>

            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
            </div>
            <div id="tooltip" class="hidden" style:"width:100px">
                <p><strong></strong></p>
                <p><span id="username">100</span></p>
                <p><span id="value">100</span></p>
                <p><span id="comment">100</span></p>
            </div>
        </div>
    </div>
</div>
